<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses" *ngIf="courses[0] as course">

  <ng-template #blankImage let-courseName="description">
    <p class="warn">{{courseName}}Image is unavailable</p>
    <img src="./assets/empty-image.png" alt="no Image">
</ng-template>

<ng-container *ngTemplateOutlet="blankImage;context:{description:course.description}" >

</ng-container>

  <course-card (courseSelected)="onCardClicked($event)" [course]="course" [ngImageTpl]="blankImage">
    
    <course-image [src]="course.iconUrl"></course-image>
    
    <div class="course-description">
        {{course.longDescription}}
    </div>
  </course-card>

 
</div>
